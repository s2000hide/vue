<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Example</title>
  <style>
    .demo {
      font-family: sans-serif;
      border: 1px solid #eee;
      border-radius: 2px;
      padding: 20px 30px;
      margin-top: 1em;
      margin-bottom: 40px;
      user-select: none;
      overflow-x: auto;
    }
    .blog-post {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="blog-posts-event-demo" class="demo">
    <div :style="{fontsize: postFontsize + 'em'}">
      <blog-post
        v-for="post in posts"
        :key="post.id"
        :title="post.title"
        @enlarge-text="postFontsize += 0.2"
        ></blog-post>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.0/dist/vue.global.js"></script>
  <script>
    const App = Vue.createApp({
      data() {
        return {
          posts: [
            { id: 1, title: 'Vueとの航海' },
            { id: 2, title: 'Vueとの旅' },
            { id: 3, title: 'Vueとの旅行記' }
          ],
          postFontsize: 1
        };
      }
    });

    app.component('blog-post', {
      props: ['title'],
      template: `
        <div class="blog-post">
          <h4>{{ title }}</h4>
          <botton @click="$emit('enlarge-Text')">
            フォントサイズを大きくする
            </botton>
        </div>
        `
    });

    app.mount('#blog-posts-event-demo');
  </script>
</body>
</html>
