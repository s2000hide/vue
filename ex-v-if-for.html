<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>My first Vue app</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
	</head>

	<body>
		<h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
		<div id="app" class="containar">
			<p>{{ messeage }}</p>
			<table class="table">
				<thead class="thead-dark">
					<tr>
            <th>Index</th>
						<th>Name</th>
						<th>mail</th>
						<th>tel</th>
					</tr>
				</thead>
				<tbody>
          <tr v-for="(item, index) in items" :key="item.index"
              :style="{ color: index % 2 === 0 ? 'blue' : 'green' }">
            <td>{{ item.index }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.mail }}</td>
            <td>{{ item.tel }}</td>
          </tr>
        </tbody>
			</table>
		</div>

		<script>
			const appdata = {
				data() {
					return {
						messeage : '※データをテーブル表示する',
						items: [
							{ index: 0,name: 'Yasushi', mail: 'osonoi@cu', tel: '1111'},
							{ index: 1,name: 'Koh', mail: 'kojima@cu', tel: '2222'},
							{ index: 2,name: 'Alice', mail: 'alice@example.com', tel: '3333'},
							{ index: 3,name: 'Bob', mail: 'bob@example.com', tel: '4444'},
							{ index: 4,name: 'Charlie', mail: 'charlie@example.com', tel: '5555'},
							{ index: 5,name: 'David', mail: 'david@example.com', tel: '6666'},
							{ index: 6,name: 'Eve', mail: 'eve@example.com', tel: '7777'},
							{ index: 7,name: 'Frank', mail: 'frank@example.com', tel: '8888'},
							{ index: 8,name: 'Grace', mail: 'grace@example.com', tel: '9999'},
							{ index: 9,name: 'Henry', mail: 'henry@example.com', tel: '0000'}
						]
					}
				}
			}

			Vue.createApp(appdata).mount('#app');
		</script>
	</body>
</html>
