<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>My first Vue app</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
	</head>

	<body>
		<h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
		<div id="app" class="containar">
        <div class="col-12">
          <button @click="mouseClick" class="btn btn-success">マウスをクリック</button>
          <p class="mt-3">現在の日時: {{ now }}</p>
      </div>
		</div>

		<script>
			const appdata = {
        data:() => ({
          now: 'クリックして日時を表示'
        }),
        methods: {
          mouseClick() {
            this.now = new Date().toLocaleString('ja-JP');
          }
        }
      }

			Vue.createApp(appdata).mount('#app');
		</script>
	</body>
</html>
